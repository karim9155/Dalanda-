<div class="login-container">
  <div class="login-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>

  <div class="login-card-wrapper">
    <mat-card class="login-card">
      <div class="brand-section">
        <div class="brand-logo">
          <mat-icon class="logo-icon">receipt_long</mat-icon>
        </div>
        <h1 class="brand-title">Dalanda</h1>
        <p class="brand-subtitle">Welcome back to your invoice management system</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
        <div class="form-header">
          <h2>Sign In</h2>
          <p>Enter your credentials to access your account</p>
        </div>

        <div class="form-fields">
          <mat-form-field appearance="outline" class="modern-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" />
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="form.get('username')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="modern-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-icon matPrefix>lock</mat-icon>
            <mat-error *ngIf="form.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="sign-in-button"
          type="submit"
          [disabled]="form.invalid">
          <span *ngIf="!form.pending">Sign In</span>
          <mat-spinner *ngIf="form.pending" diameter="20"></mat-spinner>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="register-section">
          <p class="register-text">Don't have an account?</p>
          <a mat-stroked-button color="accent" routerLink="/register" class="register-button">
            Create Account
          </a>
        </div>
      </form>
    </mat-card>
  </div>
</div>
